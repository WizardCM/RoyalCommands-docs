      <h1>RoyalCommands Documentation</h1>
<h2>Time Format</h2>
<p>If a component of RoyalCommands states that it supports <em>time format</em>, then it will allow for a string to represent
a time, as seen below.</p>
<p>Whenever <code>(time)</code> or <code>[time]</code> is an argument to a command, a time format string can be used.</p>
<h3>Examples</h3>
<p>The following modifiers are allowed in a time format string:</p>
<p><code>y</code>, <code>d</code>, <code>h</code>, <code>m</code>, and <code>s</code></p>
<p>These stand for <code>years</code>, <code>days</code>, <code>hours</code>, <code>minutes</code>, and <code>seconds</code>.</p>
<p>An example of a time string may be <code>3h5m20s</code>, which is equivalent to three hours, five minutes, and twenty seconds,
or 11,120 seconds.</p>
<p>If no modifiers are specified, the number is assumed to be in seconds.</p>
