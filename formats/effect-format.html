      <h1>RoyalCommands Documentation</h1>
<h2>Effect Format</h2>
<p>If a component of RoyalCommands states that it supports <em>effect format</em>, then it will use the format detailed below as
an argument.</p>
<h3>Examples</h3>
<p>Potion effect format is as follows:</p>
<p><code>effectName,durationInTicks,level</code></p>
<p><code>effectName</code> is a name of a potion effect; these are often displayed by the command using this format.<br>
<code>durationInTicks</code> is a number representing the amount of time this effect will be active for. A tick is 1/20
second, so 20 would be one second.<br>
<code>level</code> is the level of the effect to apply. <code>0</code> is the first level, <code>1</code> is the second level, and so on.</p>
<p><code>regeneration,1800,0</code> - <code>Regeneration</code> <code>I</code> for <code>1:30</code> (90 seconds, or 1800 ticks).</p>
