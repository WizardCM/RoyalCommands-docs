      <h1>RoyalCommands Documentation</h1>
<h2>Home Format</h2>
<p>If a component of RoyalCommands states that it supports <em>home format</em>, then it will use the format detailed below as
an argument.</p>
<h3>Examples</h3>
<p>For a home belonging to the command sender, the name of the home can be used plainly by itself.</p>
<p><code>/home mansion</code> - Attempts to bring the command sender to their own home called <code>mansion</code>.</p>
<p>However, for administrative functions, other players' homes can be accessed as well. This is done by using the player's
name, followed by a colon, followed by the player's home name.</p>
<p><code>/home Notch:mansion</code> - Attempts to bring the command sender to <code>Notch</code>'s home called <code>mansion</code>.</p>
