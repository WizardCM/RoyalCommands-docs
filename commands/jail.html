      <h1>RoyalCommands Documentation</h1>
<h2>/jail</h2>
<h3>Basics</h3>
<p><em>Puts a player in jail.</em></p>
<p><strong>Usage:</strong> /jail [player] [jail]</p>
<p><strong>Aliases:</strong> /tjail, /togglejail</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.jail
</li><li>rcmds.exempt.jail
</li></ul>
<h3>In Depth</h3>
<p><code>/jail</code> sends a player to jail! This is used with a jail from <code>/setjail</code>. It is a toggle, so using it on a
jailed player will release that player from jail.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/jail Notch main</code> - Puts Notch in the jail called <code>main</code> or releases him from it if he's already jailed.</p>
