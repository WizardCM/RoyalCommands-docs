<h2>/ingot2block</h2>
<h3>Basics</h3>
<p><em>Makes raw materials into blocks.</em></p>
<p><strong>Usage:</strong> /ingot2block (hand|all)</p>
<p><strong>Aliases:</strong> /i2b, /itb</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.ingot2block
</li></ul>
<h3>In Depth</h3>
<p><code>/ingot2block</code> turns ingots of a material into blocks of the same material.</p>
