      <h1>RoyalCommands Documentation</h1>
<h2>/kickall</h2>
<h3>Basics</h3>
<p><em>Kicks everyone from the server except the command issuer.</em></p>
<p><strong>Usage:</strong> /kickall (reason)</p>
<p><strong>Aliases:</strong> /ka, /kickeveryone</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.kickall
</li></ul>
<h3>In Depth</h3>
<p><code>/kickall</code> simply kicks every player off of the server, except for the sender of the command.</p>
<h3>Examples</h3>
<p><code>/kickall</code> - Kicks all players but the sender.</p>
