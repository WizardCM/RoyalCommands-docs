      <h1>RoyalCommands Documentation</h1>
<h2>/deletebanhistory</h2>
<h3>Basics</h3>
<p><em>Deletes ban history records.</em></p>
<p><strong>Usage:</strong> /deletebanhistory [player] [ban#]</p>
<p><strong>Aliases:</strong> /dbh, /rbh, /removebanhistory</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.deletebanhistory
</li></ul>
<h3>In Depth</h3>
<p><code>/deletebanhistory</code> deletes ban history record <code>[ban#]</code> (seen in <a href="banhistory.html">/banhistory</a>) off of
<code>[player]</code>. A record that is deleted will no longer appear on <code>[player]</code>'s ban history.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/deletebanhistory Notch 1</code> - Deletes ban <code>1</code> from <code>Notch</code>'s ban history.</p>
