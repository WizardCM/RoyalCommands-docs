      <h1>RoyalCommands Documentation</h1>
<h2>/facepalm</h2>
<h3>Basics</h3>
<p><em>Broadcasts your facepalm.</em></p>
<p><strong>Usage:</strong> /facepalm (player)</p>
<p><strong>Aliases:</strong> /fp, /fpalm, /facep</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.facepalm
</li><li>rcmds.exempt.facepalm
</li></ul>
<h3>In Depth</h3>
<p><code>/facepalm</code> sends a message to the server declaring that the sender has facepalmed. If <code>(player)</code> is specified,
the message will change to indicate that the sender is facepalming at <code>(player)</code>.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/facepalm</code> - Shows a facepalm from the sender.<br>
<code>/facepalm Notch</code> - Shows a facepalm towards <code>Notch</code> from the sender.</p>
