      <h1>RoyalCommands Documentation</h1>
<h2>/fly</h2>
<h3>Basics</h3>
<p><em>Toggles creative flymode for yourself or a player</em></p>
<p><strong>Usage:</strong> /fly (player)</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.fly
</li><li>rcmds.others.fly
</li></ul>
<h3>In Depth</h3>
<p><code>/fly</code> toggles the ability to use creative fly mode on and off for the sender or <code>(player)</code> if specified and
the sender has <code>rcmds.others.fly</code>.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/fly</code> - Toggles fly mode for the sender.<br>
<code>/fly Notch</code> - Toggles fly mode for <code>Notch</code>.</p>
