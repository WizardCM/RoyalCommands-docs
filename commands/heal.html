      <h1>RoyalCommands Documentation</h1>
<h2>/heal</h2>
<h3>Basics</h3>
<p><em>Heals a player or the player himself.</em></p>
<p><strong>Usage:</strong> /heal (player)</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.heal
</li><li>rcmds.others.heal
</li></ul>
<h3>In Depth</h3>
<p><code>/heal</code> completely fills the health bar of the sender or <code>(player)</code> if specified and the sender has
<code>rcmds.others.heal</code>.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/heal</code> - Heals the sender.<br>
<code>/heal Notch</code> - Heals <code>Notch</code>.</p>
