      <h1>RoyalCommands Documentation</h1>
<h2>/back</h2>
<h3>Basics</h3>
<p><em>Takes you to your previous location.</em></p>
<p><strong>Usage:</strong> /back (#)</p>
<p><strong>Aliases:</strong> /backs</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.back
</li></ul>
<p><strong> Configuration </strong></p>
<ul><li><code>sts_back</code>
</li><li><code>max_back_stack</code>
</li></ul>
<h3>In Depth</h3>
<p><code>/back</code> will take the player using it back to his previous location before a RoyalCommands teleport. Any teleport
from RoyalCommands will be registered in /back for convenience.</p>
<p>If enabled, a stack of previous locations is visible from <code>/backs</code>, and the number displayed next to each location
can be used as <code>/back #</code> to go to that particular previous location.</p>
<h3>Examples</h3>
<p><code>/back</code> - Takes the player to his most recent previous location.<br>
<code>/backs</code> - Displays the player's previous locations.<br>
<code>/back 3</code> - Take the player to his third most recent previous location (as can be viewed from <code>/backs</code>).</p>
