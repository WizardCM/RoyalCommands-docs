      <h1>RoyalCommands Documentation</h1>
<h2>/garbagecollector</h2>
<h3>Basics</h3>
<p><em>Runs the Java garbage collector.</em></p>
<p><strong>Usage:</strong> /garbagecollector</p>
<p><strong>Aliases:</strong> /gc</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.garbagecollector
</li></ul>
<h3>In Depth</h3>
<p><code>/garbagecollector</code> sends notice to the Java Virtual Machine to initiate the garbage collector, which removes
objects with no live references to clear up memory in the VM. This will also display statistics about the virtual
machine.</p>
