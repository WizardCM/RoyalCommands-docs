      <h1>RoyalCommands Documentation</h1>
<h2>/getid</h2>
<h3>Basics</h3>
<p><em>Gets the ID of the item in your hand.</em></p>
<p><strong>Usage:</strong> /getid</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.getid
</li></ul>
<h3>In Depth</h3>
<p><code>/getid</code> displays the numerical and textual ID of the item held in the sender's hand. It also displays its
durability and data along with any enchantments.</p>
