      <h1>RoyalCommands Documentation</h1>
<h2>/freeze</h2>
<h3>Basics</h3>
<p><em>Freezes the player.</em></p>
<p><strong>Usage:</strong> /freeze [player]</p>
<p><strong>Aliases:</strong> /fz, /frz</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.freeze
</li><li>rcmds.exempt.freeze
</li></ul>
<h3>In Depth</h3>
<p><code>/freeze</code> locks <code>[player]</code> in place, preventing him from moving. Running <code>/freeze</code> on an already frozen
player will "thaw" him, allowed movement again.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/freeze Notch</code> - Toggles a frozen state on <code>Notch</code>.</p>
