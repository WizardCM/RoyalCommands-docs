      <h1>RoyalCommands Documentation</h1>
<h2>/erase</h2>
<h3>Basics</h3>
<p><em>Removes entities.</em></p>
<p><strong>Usage:</strong> /erase [mobs|arrows|boats|littnt|xp|minecarts|paintings|all] (radius)</p>
<p><strong>Aliases:</strong> /rm</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.erase
</li></ul>
<h3>In Depth</h3>
<p><code>/erase</code> removes specified entities in <code>(radius)</code>, or if not radius is specified, in all loaded chunks.</p>
<h3>Examples</h3>
<p><code>/erase mobs</code> - Removes all <code>mobs</code> in all loaded chunks.<br>
<code>/erase all 50</code> - Removes <code>all</code> entities in a <code>50</code> block radius from the sender.</p>
