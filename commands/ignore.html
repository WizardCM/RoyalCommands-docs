      <h1>RoyalCommands Documentation</h1>
<h2>/ignore</h2>
<h3>Basics</h3>
<p><em>Ignores when a player chats.</em></p>
<p><strong>Usage:</strong> /ignore (player)</p>
<p><strong>Aliases:</strong> /forget</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.ignore
</li><li>rcmds.exempt.ignore
</li></ul>
<h3>In Depth</h3>
<p><code>/ignore</code> toggles whether the sender will see chat messages from <code>[player]</code>.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/ignore Notch</code> - Toggles whether the sender will see chat messages from <code>Notch</code>.</p>
