      <h1>RoyalCommands Documentation</h1>
<h2>/broadcast</h2>
<h3>Basics</h3>
<p><em>Broadcasts a message to the server.</em></p>
<p><strong>Usage:</strong> /broadcast [message]</p>
<p><strong>Aliases:</strong> /bc, /broadc, /bcast</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.broadcast
</li></ul>
<p><strong> Configuration </strong></p>
<ul><li><code>bcast_format</code>
</li></ul>
<h3>In Depth</h3>
<p><code>/broadcast</code> will send a message formatted with configuration <code>bcast_format</code> to the server.</p>
<h3>Examples</h3>
<p><code>/broadcast Hello!</code> - Sends <code>Hello!</code> to the server with <code>bcast_format</code> applied to it.</p>
