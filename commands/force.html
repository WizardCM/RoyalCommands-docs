      <h1>RoyalCommands Documentation</h1>
<h2>/force</h2>
<h3>Basics</h3>
<p><em>Forces a player to run a command.</em></p>
<p><strong>Usage:</strong> /force [player] [command]</p>
<p><strong>Aliases:</strong> /sudo, /run</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.force
</li><li>rcmds.exempt.force
</li></ul>
<h3>In Depth</h3>
<p><code>/force</code> executes <code>[command]</code> as <code>[player]</code>, so long as the player is online. If <code>[player]</code> has
<code>rcmds.exempt.force</code>, he cannot be forced to run commands.</p>
<p>The <code>[command]</code> should not include the beginning <code>/</code>.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/force Notch home</code> - Runs the command /<code>home</code> as <code>Notch</code>.</p>
