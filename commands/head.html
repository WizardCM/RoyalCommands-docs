      <h1>RoyalCommands Documentation</h1>
<h2>/head</h2>
<h3>Basics</h3>
<p><em>Sets a head to a player's skin.</em></p>
<p><strong>Usage:</strong> /head [name]</p>
<p><strong>Aliases:</strong> /skull</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.head
</li><li>rcmds.others.head
</li><li>rcmds.exempt.head
</li></ul>
<h3>In Depth</h3>
<p><code>/head</code> gives a player head with the face of <code>[name]</code> on it to the sender. If the sender has
<code>rcmds.exempt.head</code>, no one may spawn his head. If he has <code>rcmds.others.head</code>, he may spawn other players'
heads, so long as they are not exempt.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/head Notch</code> - Gives the head of <code>Notch</code> to the sender.</p>
