      <h1>RoyalCommands Documentation</h1>
<h2>/getip</h2>
<h3>Basics</h3>
<p><em>Gets the IP of a user.</em></p>
<p><strong>Usage:</strong> /getip [player]</p>
<p><strong>Aliases:</strong> /getaddr, /gip</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.getip
</li></ul>
<p><strong> Configuration </strong></p>
<ul><li><code>disable_getip</code>
</li></ul>
<h3>In Depth</h3>
<p><code>/getip</code> retrieves and displays the IP address of <code>[player]</code>.</p>
