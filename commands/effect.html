      <h1>RoyalCommands Documentation</h1>
<h2>/effect</h2>
<h3>Basics</h3>
<p><em>Apply custom potion effects on players.</em></p>
<p><strong>Usage:</strong> /effect [name] [effecttags]</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.effect
</li></ul>
<h3>In Depth</h3>
<p><code>/effect</code> will apply potion effects defined by <code>effecttags</code> (see <em>effect format</em>) on the player with
the specified <code>name</code>.</p>
<p>Performing <code>/effect</code> without arguments will display a list of valid potion effect names to be applied.</p>
<p>This command supports <a href="../formats/effect-format.html">effect format</a>.</p>
<h3>Examples</h3>
<p><code>/effect Notch blindness,600,0</code> - Applies <code>blindness</code> for <code>600</code> ticks (30 seconds) at level <code>0</code> to
<code>Notch</code>.</p>
