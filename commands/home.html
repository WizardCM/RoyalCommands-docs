      <h1>RoyalCommands Documentation</h1>
<h2>/home</h2>
<h3>Basics</h3>
<p><em>Teleports the player home.</em></p>
<p><strong>Usage:</strong> /home (home)</p>
<p><strong>Aliases:</strong> /rhome</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.home
</li><li>rcmds.others.home
</li><li>rcmds.exempt.home
</li></ul>
<h3>In Depth</h3>
<p><code>/home</code> will attempt to take the sender home. If the sender has multiple homes, <code>(home)</code> can be specified as a
name of one of the homes, and the sender will be taken to that home instead.</p>
<p>This command supports <a href="../formats/home-format.html">home format</a>.</p>
<h3>Examples</h3>
<p><code>/home</code> - Takes the sender to his default home.<br>
<code>/home mansion</code> - Takes the sender to his home called <code>mansion</code>.<br>
<code>/home Notch:home</code> - Takes the sender to <code>Notch</code>'s default home.</p>
