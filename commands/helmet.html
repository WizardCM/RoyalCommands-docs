      <h1>RoyalCommands Documentation</h1>
<h2>/helmet</h2>
<h3>Basics</h3>
<p><em>Changes your helmet.</em></p>
<p><strong>Usage:</strong> /helmet [item/none]</p>
<p><strong>Aliases:</strong> /helm</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.helmet
</li></ul>
<p><strong> Configuration </strong></p>
<ul><li><code>helm_require_item</code>
</li></ul>
<h3>In Depth</h3>
<p><code>/helmet</code> sets <code>[item]</code> as the hat of the sender. If configuration <code>helm_require_item</code> is true, the sender
must have <code>[item]</code> in his inventory to wear it. Specifying <code>none</code> for <code>[item]</code> will take off the hat.</p>
<h3>Examples</h3>
<p><code>/helm grass</code> - Sets the helmet of the sender to <code>grass</code>.</p>
