      <h1>RoyalCommands Documentation</h1>
<h2>/furnace</h2>
<h3>Basics</h3>
<p><em>Remotely manages a furnace you set.</em></p>
<p><strong>Usage:</strong> /furnace [set/show]</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.furnace
</li></ul>
<h3>In Depth</h3>
<p><code>/furnace</code> allows for a particular furnace to be selected and opened at any time. For a furnace to be selected, the
sender must look at it and use <code>/furnace set</code>. The furnace can then be opened using <code>/furnace show</code> and
manipulated.</p>
<h3>Examples</h3>
<p><code>/furnace set</code> - Set a furnace.<br>
<code>/furnace show</code> - Show the furnace that was set.</p>
