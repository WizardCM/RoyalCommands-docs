      <h1>RoyalCommands Documentation</h1>
<h2>/flyspeed</h2>
<h3>Basics</h3>
<p><em>Changes the speed you fly at.</em></p>
<p><strong>Usage:</strong> /flyspeed [speed]</p>
<p><strong>Aliases:</strong> /fs</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.flyspeed
</li></ul>
<h3>In Depth</h3>
<p><code>/flyspeed</code> changes the speed at which the sender flies using creative fly mode. The default for this is <code>.1</code>.</p>
<p><code>[speed]</code> can be a value from <code>-1.0</code> to <code>1.0</code>.</p>
<h3>Examples</h3>
<p><code>/flyspeed .1</code> - Sets the sender's fly speed to the default, <code>.1</code>.<br>
<code>/flyspeed .5</code> - Sets the sender's fly speed to <code>.5</code>.</p>
