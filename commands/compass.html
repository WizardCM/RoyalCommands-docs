      <h1>RoyalCommands Documentation</h1>
<h2>/compass</h2>
<h3>Basics</h3>
<p><em>Changes where your compass points.</em></p>
<p><strong>Usage:</strong> /compass [reset/here/location/player] (x y z/player)</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.compass
</li></ul>
<h3>In Depth</h3>
<p><code>/compass</code> is a tool that enables a compass to point somewhere other than a spawn point.</p>
<p><code>/compass reset</code> will reset the compass to point at a bed or spawn location.</p>
<p><code>/compass here</code> will position the pointer of the compass to point at the location of the command sender.</p>
<p><code>/compass player [player]</code> sets the compass to point at <code>[player]</code>'s location.</p>
<p><code>/compass location [x] [y] [z]</code> sets the compass to point at the coordinates <code>[x]</code>, <code>[y]</code>, <code>[z]</code> in the
sender's current world.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/compass player Notch</code> - Sets the sender's compass to point at <code>Notch</code>.<br>
<code>/compass location 0 1 2</code> - Sets the sender's compass to point at the coordinates <code>0</code>, <code>1</code>, <code>2</code>.</p>
