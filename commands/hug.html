      <h1>RoyalCommands Documentation</h1>
<h2>/hug</h2>
<h3>Basics</h3>
<p><em>Broadcasts a hug to the server.</em></p>
<p><strong>Usage:</strong> /hug [player]</p>
<p><strong>Aliases:</strong> /embrace</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.hug
</li></ul>
<h3>In Depth</h3>
<p><code>/hug</code> broadcasts a message stating that the sender has hugged <code>[player]</code>.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
