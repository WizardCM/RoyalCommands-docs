      <h1>RoyalCommands Documentation</h1>
<h2>/backpack</h2>
<h3>Basics</h3>
<p><em>Opens a personal backpack.</em></p>
<p><strong>Usage:</strong> /backpack (player)</p>
<p><strong>Aliases:</strong> /pack, /bp</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.backpack
</li><li>rcmds.exempt.backpack
</li><li>rcmds.others.backpack
</li></ul>
<p><strong> Configuration </strong></p>
<ul><li>reset_backpack_death
</li></ul>
<h3>In Depth</h3>
<p><code>/backpack</code> opens a secure container for items that persists through server restarts and deaths (if configured).</p>
<p>The backpack for other players can be viewed using <code>/backpack playerName</code> if the player does not have the
<code>rcmds.exempt.backpack</code> permission and the person using the command has the <code>rcmds.others.backpack</code> permission.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/backpack</code> - Opens a personal storage container for the player.<br>
<code>/backpack joe</code> - Opens the personal storage container for <code>joe</code>.</p>
