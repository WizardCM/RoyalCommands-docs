      <h1>RoyalCommands Documentation</h1>
<h2>/clearinventory</h2>
<h3>Basics</h3>
<p><em>Clears your inventory.</em></p>
<p><strong>Usage:</strong> /clearinventory (user)</p>
<p><strong>Aliases:</strong> /ci, /clearinv</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.clearinventory
</li><li>rcmds.others.clearinventory
</li></ul>
<h3>In Depth</h3>
<p><code>/clearinventory</code> removes all items from the sender's inventory (or <code>(user)</code>'s, if the sender has
<code>rcmds.others.clearinventory</code>) except for armor being worn.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/clearinventory</code> - Removes all items from the sender's inventory.<br>
<code>/clearinventory Notch</code> - Removes all items from <code>Notch</code>'s inventory.</p>
