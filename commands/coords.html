      <h1>RoyalCommands Documentation</h1>
<h2>/coords</h2>
<h3>Basics</h3>
<p><em>Displays coordinates for yourself or a player.</em></p>
<p><strong>Usage:</strong> /coords (player)</p>
<p><strong>Aliases:</strong> /pos, /position, /loc, /location, /coordinates</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.coords
</li><li>rcmds.others.coords
</li></ul>
<h3>In Depth</h3>
<p><code>/coords</code> displays the coordinates (x, y, z, pitch, yaw, and world) of the sender or <code>(player)</code> if specified
and the sender has <code>rcmds.other.coords</code>.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/coords</code> - Shows the coordinates of the sender to himself.<br>
<code>/coords Notch</code> - Shows the coordinates of <code>Notch</code> to the sender.</p>
