      <h1>RoyalCommands Documentation</h1>
<h2>/deljail</h2>
<h3>Basics</h3>
<p><em>Removes a jail.</em></p>
<p><strong>Usage:</strong> /deljail [jail]</p>
<p><strong>Aliases:</strong> /deletejail, /rmjail, /removejail, /destroyjail</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.deljail
</li></ul>
<h3>In Depth</h3>
<p><code>/deljail</code> removes a jail created by <a href="setjail.html">/setjail</a>.</p>
<h3>Examples</h3>
<p><code>/deljail murderpalace</code> - Deletes the jail called <code>murderpalace</code>.</p>
