      <h1>RoyalCommands Documentation</h1>
<h2>/kick</h2>
<h3>Basics</h3>
<p><em>Kicks a player from the server.</em></p>
<p><strong>Usage:</strong> /kick [player] (message)</p>
<p><strong>Aliases:</strong> /boot</p>
<p><strong>Permission Nodes</strong></p>
<ul><li>rcmds.kick
</li><li>rcmds.exempt.kick
</li><li>rcmds.see.kick
</li></ul>
<p><strong> Configuration </strong></p>
<ul><li><code>default_kick_message</code>
</li><li><code>ingame_kick_format</code>
</li><li><code>kick_format</code>
</li></ul>
<h3>In Depth</h3>
<p><code>/kick</code> forces a player to disconnect from the server. It does not prevent players from returning, so it is useful
as a warning tool.</p>
<p><code>default_kick_message</code> will be displayed as the kick reason if <code>(message)</code> is empty. <code>ingame_kick_format</code> is
the message shown in-game to players with the <code>rcmds.see.kick</code> permission. <code>kick_format</code> is the format of the
message to be shown to the player that was kicked.</p>
<p>This command supports <a href="../name-completion.html">online name-completion</a>.</p>
<h3>Examples</h3>
<p><code>/kick Notch</code> - Kicks Notch for <code>default_kick_message</code>.<br>
<code>/kick Notch Go away!</code> - Kicks Notch for <code>Go away!</code>.</p>
